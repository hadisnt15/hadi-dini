<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>The Wedding of Hadi & Dini</title>

    <link rel="icon" type="image/x-icon" href="assets/images/HD.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 bg-black flex items-center justify-center min-h-screen">

    <!-- MOBILE WRAPPER -->
    <div id="mainWrapper" class="relative w-full max-w-[430px] min-h-screen rounded-2xl overflow-auto shadow-2xl bg-black">

        <!-- BACKGROUND IMAGE -->
        <img
            src="assets/images/hadi-dini2.jpg"
            alt="Background"
            class="absolute inset-0 w-full h-full object-cover">

        <!-- OVERLAY -->
        <div class="absolute inset-0 bg-black/30"></div>

        <!-- CONTENT -->
         <div
            class="relative z-10 flex flex-col px-6 py-12 text-center min-h-screen"
            style="padding-top: calc(12px + env(safe-area-inset-top, 0px));"
        >
            <!-- Top Title -->
            <div class="mb-12">
                <p class="text-sm tracking-widest text-white/80 uppercase mb-2">The Wedding of</p>
                <h1 class="text-6xl font-bold text-white drop-shadow huruf-sambung">Hadi &amp; Dini</h1>
            </div>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Bottom Card -->
            <div class="mb-24 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <h2 id="guestName" class="text-lg font-semibold text-gray-800 mb-4">Tamu Undangan</h2>
                <p class="text-xs text-gray-600 italic select-none">Klik di mana saja untuk membuka undangan</p>
            </div>
        </div>


    <script src="js/app.js"></script>
    <script>
        function decodeBase64(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch {
                return null;
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const guestEncoded = urlParams.get('guest');

        if (guestEncoded) {
            const guestName = decodeBase64(guestEncoded);
            if (guestName) {
                document.getElementById('guestName').textContent = guestName;
            }
        }

        document.getElementById('mainWrapper').addEventListener('click', function() {
            const guestName = document.getElementById('guestName').textContent.trim();
            const encodedGuest = btoa(unescape(encodeURIComponent(guestName)));
            window.location.href = `invitation.html?guest=${encodedGuest}`;
        });




    </script>
</body>


</html>
