<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Undangan Hadi & Dini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 bg-black flex items-center justify-center min-h-screen">

  <div id="mainWrapper" class="relative w-full max-w-[430px] min-h-screen rounded-2xl overflow-auto shadow-2xl bg-black">

    <img
      src="assets/images/hadi-dini2.jpg"
      alt="Background"
      class="absolute inset-0 w-full h-full object-cover"
    />

    <div class="absolute inset-0 bg-black/30"></div>

    <!-- Konten utama -->
    <div class="relative z-10 flex flex-col px-6 py-12 text-center min-h-screen">

      <!-- Bagian atas -->
      <div class="mb-12">
        <p class="text-sm tracking-widest text-white/80 uppercase mb-2">
          The Wedding of
        </p>
        <h1 class="text-6xl font-bold text-white drop-shadow huruf-sambung">
          Hadi & Dini
        </h1>
      </div>

      <!-- Spacer fleksibel supaya konten bawah turun ke bawah -->
      <div class="flex-grow"></div>

      <!-- Bagian bawah kartu -->
      <div class="mb-24 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
        <h2 id="guestName" class="text-lg font-semibold text-gray-800 mb-4">
          Tamu Undangan
        </h2>
        <p class="text-xs text-gray-600 italic select-none">
          Klik di mana saja untuk membuka undangan
        </p>
      </div>

    </div>

  </div>

</body>



</html>
